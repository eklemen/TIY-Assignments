<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-app="gemStore" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-controller="StoreController as store">
        <div ng-repeat="product in store.products" class="product">
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <div class="gallery">
                <div class="img-wrap">
                    <img src='{{product.images}}' />
                </div>
                <ul class="img-thumbnails clearfix">
                    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                        <img src='{{image}}' />
                    </li>
                </ul>
            </div>
            <section ng-controller="TabController as tab" class="tab">
                <ul class="nav nav-pills">
                  <li ng-class="{active: tab.isSet(1)}">
                    <a ng-click="tab.setTab(1)" href>Description</a></li>
                  <li ng-class="{active: tab.isSet(2)}">
                    <a ng-click="tab.setTab(2)" href>Specs</a></li>
                  <li ng-class="{active: tab.isSet(3)}">
                    <a ng-click="tab.setTab(3)" href>Reviews</a></li>
                </ul>
                <!--Tab content -->
                <div ng-show="tab.isSet(1)">
                  <h4>Description</h4>
                  <blockquote>{{product.description}}</blockquote>
                </div>
                <div ng-show="tab.isSet(2)">
                  <h4>Specs</h4>
                  <blockquote>Shine: {{product.shine}} </blockquote>
                </div>
                <div ng-show="tab.isSet(3)">
                  <h4>Reviews</h4>
                  <blockquote></blockquote>
                </div>
            </section>      
<!--
            <button ng-show="store.product.canPurchase"
                    ng-hide="store.product.soldOut">Add to Cart</button>
-->
        </div>    
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <!-- endbower -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
