<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="../octicons/octicons.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class='col-xs-12 col-md-3 col-sm-3'>
                    <figure><img class='profile-pic img-responsive' />
                    </figure>
                    <figcaption>
                        <p id="myName">{{NAME}}</p>
                    </figcaption>
                <hr>
                    <nav class="contact">
                        <span class="octicon octicon-location"></span>
                        <p id="location"></p><br>
                        <span class="octicon octicon-mail"></span>
                        <a id='email' href="">{{email}}</a><br>
                        <span class="octicon octicon-link"></span>
                        <a id='github-link' href="">{{GITHUB LINK}}}}</a>
                    </nav><hr class="hidden-sm hidden-xs">
                <div class="stats">
                    <a id='followers' href="">{{FOLLOWERS}}</a>
                    <a id='starred' href="">{{STARRED}}</a>
                    <a id='following' href="">{{FOLLOWING}}</a>
                </div>
                <hr>
                </div>
            <div class='col-md-9 col-sm-12'>
                <nav role="navigation">
                    <ul class="nav nav-tabs">
                      <li role="presentation" class="nav active col-xs-4 col-sm-3">
                        <a href="#A" data-toggle="tab">
                        Contributions</a></li>
                      <li role="presentation" class="nav col-xs-4 col-sm-3">
                        <a href="#B" data-toggle="tab">Repositories</a></li>
                      <li role="presentation" class="nav col-xs-4 col-sm-3">
                        <a href="#C" data-toggle="tab">Public activity</a></li>
                    </ul> <!-- tab decoration^ content v-->
                    <div class='tab-content'>
                        <div class='tab-pane fade in active' id="A">
                            <div class='popular-repo'>
                                <ul class="tab1">
                                    <!-- {{CONTRIBUTIONS}} -->
                                </ul>
                            </div>
                        </div> <!-- TAB A contents -->
                        <div class="tab-pane fade" id="B">
                            <div class='repo-tab'>
                                <ul class="tab2">
                                    <!-- {{REPOS GO HERE}}-->
                                </ul>
                            </div>
                        </div> <!-- TAB B contents -->
                        <div>
                            <form id="userComment" method="post" enctype="text/plain">
                                <label>Comment</label><br>
                                <textarea class="comment-box col-sm-12 col-xs-12 col-md-12" placeholder="Comment here!" form="userComment" required></textarea>
                                <button id="submit" type="button"  form="userComment">Submit</button>
                            </form>
                            
                        </div> <!-- .comment-box -->
                        </div> <!-- .tab-content -->
                    </div>
                </nav>
            </div>    <!--  end of main col  -->
                
        </div>  <!-- .container -->  
        
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
