<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class='col-sm-3 col-md-3'>
                <div>
                    <img id='profile-pic' class='img-responsive'  src='https://avatars1.githubusercontent.com/u/583231?v=3&s=460' />
                </div>    
                <h3 id="name">{{Name}}</h3>
                <p id="username">{{Username}}</p>
                <hr>
                <section id="side-links">
                    <ul>
                        <li id="location">{{Location}}</li>
                        <li><a id="email" href="">{{email}}</a></li>
                        <li id="joined-on">{{joined on}}</li>
                    </ul>
                    <hr>
                    <div class="stats col-md-4">
                        <big id="follower-number">{{num}}</big>
                        <small>Follower</small>
                    </div>
                    <div class="stats col-md-4">
                        <big id="star-number">3</big>
                        <small>Starred</small>
                    </div>
                    <div class="stats col-md-4">
                        <big id="following-number">{{num}}</big>
                        <small>Following</small>
                    </div>
                    
                </section>
            </div> <!-- side col -->
            <div class='col-sm-9 col-md-9'>
                <nav role="navigation">
                    <ul class="nav nav-tabs">
                      <li role="presentation" class="active"><a href="#A">+ Contributions</a></li>
                      <li role="presentation"><a href="#B">+ Repos</a></li>
                      <li role="presentation"><a href="#C">+ Public activity</a></li>
                    </ul>
                    <div class='tab-content'>
                        <div id="A" class="tab-pane fade in active">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class='panel-title'>Popular Repositories</h3>
                                </div>
                                <div class="panel-body">
                                    <ul class='tab1'>
                                    </ul>
                                </div>
                            </div> <!-- panel with pop repos inside -->
                        </div>
                    </div>
                </nav> <!-- tab and contents-->
            </div> <!-- main col -->
        </div> <!-- .container -->

        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
